<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Simple Calculator</title>
	<link href="styles/main.css" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calc-container">
        <div class="components-container">
            <div class="screen-container">
                <div class="solution-line">
                    <span class="solution-text">641 + 696 =</span>
                </div>
                <div class="answer-line">
                    <span class="answer-text">1337</span>
                </div>
            </div>
            <div class="buttons-container">
				<div class="button-row row-1">
					<button class="function">C</button>
					<button class="function">CE</button>
					<button class="function">&PlusMinus;</button>
					<button class="function">&divide;</button>
				</div>
				<div class="button-row row-2">
					<button class="number">7</button>
					<button class="number">8</button>
					<button class="number">9</button>
					<button class="function">&times;</button>
				</div>
				<div class="button-row row-3">
					<button class="number">4</button>
					<button class="number">5</button>
					<button class="number">6</button>
					<button class="function">&plus;</button>
				</div>
				<div class="button-row row-4">
					<button class="number">1</button>
					<button class="number">2</button>
					<button class="number">3</button>
					<button class="function">&minus;</button>
				</div>
				<div class="button-row row-5">
					<button class="number">0</button>
					<button class="number">.</button>
					<button class="solve">&equals;</button>
				</div>
            </div>
        </div>
    </div>
</body>
</html>
